<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Favorites</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>GitFav</h1>
      <div class="search">
        <label for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>Favoritar</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuários</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https:/github.com/matheuszporto.png" alt="Imagem de Matheus Mendonça">
            <a href="https://github.com/matheuszporto" target="_blank">
              <p>Matheus Mendonça</p>
              <span>matheuszporto</span>
            </a>
          </td>
          <td class="repositories">
            123
          </td>
          <td class="followers">
            1234
          </td>
          <td>
            <button>Remove</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <img src="https:/github.com/maykbrito.png" alt="Imagem de Mayk Brito">
            <a href="https://github.com/maykbrito" target="_blank">
              <p>Mayk Brito</p>
              <span>matheuszporto</span>
            </a>
          </td>
          <td class="repositories">
            123
          </td>
          <td class="followers">
            1234
          </td>
          <td>
            <button>Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
