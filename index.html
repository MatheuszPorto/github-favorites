<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Favorites</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">

  <script src="./js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/gitfav.svg" alt="">
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button id="favorite-btn">
          <img src="./assets/star.svg" alt="">
          Favoritar
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuários</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https:/github.com/matheuszporto.png" alt="Imagem de Matheus Mendonça">
            <a href="https://github.com/matheuszporto" target="_blank">
              <p>Matheus Mendonça</p>
              <span>matheuszporto</span>
            </a>
          </td>
          <td class="repositories">
            123
          </td>
          <td class="followers">
            1234
          </td>
          <td>
            <button id="remove-btn">Remove</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <img src="https:/github.com/maykbrito.png" alt="Imagem de Mayk Brito">
            <a href="https://github.com/maykbrito" target="_blank">
              <p>Mayk Brito</p>
              <span>maykbrito</span>
            </a>
          </td>
          <td class="repositories">
            123
          </td>
          <td class="followers">
            1234
          </td>
          <td>
            <button id="remove-btn">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
